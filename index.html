<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>モル振り</title>

    <link rel="icon" href="icon.jpg" type="image/jpeg">
    <link rel="apple-touch-icon" href="icon.jpg">

    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #e0e7ff 0%, #f1f5f9 100%);
            --apple-blue: #0071e3;
            --apple-dark: #1d1d1f;
            --apple-gray: #86868b;
            --glass-bg: rgba(255, 255, 255, 0.85);
            --glass-border: rgba(255, 255, 255, 0.5);
            --highlight-color: var(--apple-blue);
        }

        /* 青色部分のみを反転させるためのクラス */
        .color-flip {
            --highlight-color: #ff8e1c; 
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: var(--bg-gradient);
            background-attachment: fixed;
            color: var(--apple-dark);
            display: flex;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 15px;
            touch-action: manipulation;
        }

        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 24px 20px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            align-self: flex-start;
        }

        h1 {
            font-size: 22px;
            font-weight: 700;
            text-align: center;
            margin: 0 0 24px 0;
        }

        #setupSection, #drawSection, #resultSection {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .grid-row { 
            display: flex; 
            gap: 12px; 
            margin-bottom: 20px; 
            width: 100%;
        }

        .input-container { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            min-width: 0;
        }

        label.input-label { 
            font-size: 11px; 
            font-weight: 700; 
            color: var(--apple-gray); 
            margin-bottom: 6px; 
            padding-left: 2px; 
        }

        input[type="number"] { 
            background: #fff; 
            border: 1px solid #d2d2d7; 
            border-radius: 12px; 
            padding: 12px; 
            font-size: 16px; 
            font-weight: 600; 
            outline: none; 
            width: 100%;
            -webkit-appearance: none;
        }

        .format-list { display: flex; flex-direction: column; gap: 10px; margin-bottom: 24px; }
        .format-row { display: flex; align-items: center; }
        .row-number { width: 24px; font-size: 16px; font-weight: 800; color: var(--apple-blue); margin-right: 12px; text-align: center; }
        .format-buttons { display: flex; gap: 8px; flex-grow: 1; }
        .format-item { 
            flex: 1;
            background: #fff; 
            border: 1px solid #d2d2d7; 
            border-radius: 10px; 
            height: 44px; 
            font-size: 13px; 
            font-weight: 600; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            cursor: pointer;
            text-align: center;
        }
        .format-item:has(input:checked) { background: var(--apple-dark); color: #fff; border-color: var(--apple-dark); }
        .format-item input { display: none; }

        .draw-box { background: #fff; border-radius: 24px; padding: 30px 20px; margin-bottom: 24px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05); }
        .draw-item { margin-bottom: 25px; }
        .draw-label { font-size: 18px; color: var(--apple-gray); font-weight: 700; margin-bottom: 10px; }
        
        .draw-value-large { 
            font-size: 100px; 
            color: var(--highlight-color); 
            font-weight: 900; 
            line-height: 1; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            transition: color 0.1s ease;
        }
        
        .solo-text { font-size: 24px; color: var(--apple-gray); font-weight: 600; line-height: 1; margin-top: 5px; }
        .draw-format-box { border-top: 1px solid #f2f2f7; padding-top: 20px; }
        .draw-format-value { font-size: 20px; font-weight: 700; }
        .counter { font-size: 15px; color: var(--apple-gray); margin-bottom: 15px; font-weight: 600; text-align: center; }

        .res-list { display: flex; flex-direction: column; gap: 8px; margin-bottom: 24px; }
        .res-item { background: #fff; padding: 12px 16px; border-radius: 12px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #eee; }
        .res-idx { font-weight: 800; color: var(--apple-gray); font-size: 12px; width: 30px; }
        .res-main { flex-grow: 1; font-weight: 700; font-size: 14px; }
        .res-sub { font-size: 10px; color: var(--apple-gray); text-align: right; line-height: 1.2; }

        .main-button, .secondary-button { 
            -webkit-appearance: none;
            transition: transform 0.1s ease, background-color 0.1s ease, box-shadow 0.1s ease;
            user-select: none;
        }

        .main-button { 
            background: var(--highlight-color); 
            color: #fff; 
            border: none; 
            border-radius: 16px; 
            width: 100%; 
            padding: 18px; 
            font-size: 18px; 
            font-weight: 700; 
            cursor: pointer; 
            box-shadow: 0 4px 15px rgba(0, 113, 227, 0.3); 
            margin-bottom: 12px; 
        }

        .main-button.active, .main-button:active { 
            transform: scale(0.92) !important; 
            opacity: 0.8;
        }
        
        .secondary-button { 
            background: #fff; 
            color: var(--apple-blue); 
            border: 1.5px solid var(--apple-blue); 
            border-radius: 16px; 
            width: 100%; 
            padding: 14px; 
            font-size: 15px; 
            font-weight: 700; 
            cursor: pointer; 
            display: none; 
        }
        .secondary-button.active, .secondary-button:active { 
            transform: scale(0.96) !important; 
            background: #f0f7ff !important; 
        }
    </style>
</head>
<body id="mainBody">

<div class="card">
    <div id="setupSection" style="display: block;">
        <h1>モル振り</h1>
        <div class="grid-row">
            <div class="input-container">
                <label class="input-label">コート数</label>
                <input type="number" id="courtCount" placeholder="入力" min="1" inputmode="numeric">
            </div>
            <div class="input-container">
                <label class="input-label">人数</label>
                <input type="number" id="memberCount" placeholder="入力" min="1" inputmode="numeric">
            </div>
        </div>
        <p style="font-size:13px; font-weight:700; margin:0 0 12px 0;">許可する形式</p>
        
        <div class="format-list">
            <div class="format-row"><div class="row-number">2</div><div class="format-buttons"><label class="format-item"><input type="checkbox" checked value="2" data-label="1 vs 1" class="format-check">1 vs 1</label></div></div>
            <div class="format-row"><div class="row-number">3</div><div class="format-buttons"><label class="format-item"><input type="checkbox" checked value="3" data-label="1 vs 1 vs 1" class="format-check">1 vs 1 vs 1</label></div></div>
            <div class="format-row"><div class="row-number">4</div><div class="format-buttons"><label class="format-item"><input type="checkbox" checked value="4" data-label="2 vs 2" class="format-check">2 vs 2</label></div></div>
            <div class="format-row"><div class="row-number">5</div><div class="format-buttons"><label class="format-item"><input type="checkbox" checked value="5" data-label="1 vs 2 vs 2" class="format-check">1 vs 2 vs 2</label><label class="format-item"><input type="checkbox" value="5" data-label="2 vs 3" class="format-check">2 vs 3</label></div></div>
            <div class="format-row"><div class="row-number">6</div><div class="format-buttons"><label class="format-item"><input type="checkbox" checked value="6" data-label="2 vs 2 vs 2" class="format-check">2 vs 2 vs 2</label><label class="format-item"><input type="checkbox" value="6" data-label="3 vs 3" class="format-check">3 vs 3</label></div></div>
            <div class="format-row"><div class="row-number">7</div><div class="format-buttons"><label class="format-item"><input type="checkbox" checked value="7" data-label="2 vs 2 vs 3" class="format-check">2 vs 2 vs 3</label><label class="format-item"><input type="checkbox" value="7" data-label="3 vs 4" class="format-check">3 vs 4</label></div></div>
            <div class="format-row"><div class="row-number">8</div><div class="format-buttons"><label class="format-item"><input type="checkbox" checked value="8" data-label="2 vs 3 vs 3" class="format-check">2 vs 3 vs 3</label><label class="format-item"><input type="checkbox" value="8" data-label="4 vs 4" class="format-check">4 vs 4</label></div></div>
        </div>
        <button class="main-button touch-btn" onclick="startLottery()">スタート</button>
        <button id="viewLastResultBtn" class="secondary-button touch-btn" onclick="showResultSection()">前回の結果</button>
    </div>

    <div id="drawSection">
        <h1 style="text-align:center;">あなたは…</h1>
        <div class="counter" id="drawCounter">0 / 0 人目</div>
        <div class="draw-box">
            <div class="draw-item">
                <div class="draw-label" style="text-align:center;">コート</div>
                <div class="draw-value-large" id="resCourt">-</div>
            </div>
            <div class="draw-item" id="teamDisplayWrapper">
                <div class="draw-label" style="text-align:center;">チーム</div>
                <div class="draw-value-large" id="resTeam">-</div>
            </div>
            <div class="draw-format-box">
                <div class="draw-label" style="text-align:center;">形式</div>
                <div class="draw-format-value" style="text-align:center;" id="resFormat">-</div>
            </div>
        </div>
        <button id="nextBtn" class="main-button touch-btn" onclick="showNext()">タップ</button>
    </div>

    <div id="resultSection">
        <h1>結果</h1>
        <div class="res-list" id="resList"></div>
        <button class="main-button touch-btn" onclick="backToSetup()">新しく始める</button>
    </div>
</div>

<script>
    const setupSection = document.getElementById('setupSection');
    const drawSection = document.getElementById('drawSection');
    const resultSection = document.getElementById('resultSection');
    const checkboxes = document.querySelectorAll('.format-check');
    const nextBtn = document.getElementById('nextBtn');
    const viewLastResultBtn = document.getElementById('viewLastResultBtn');
    const mainBody = document.getElementById('mainBody');

    // iOS Safari用沈むアクション
    document.querySelectorAll('.touch-btn').forEach(btn => {
        btn.addEventListener('touchstart', () => btn.classList.add('active'), {passive: true});
        btn.addEventListener('touchend', () => btn.classList.remove('active'), {passive: true});
        btn.addEventListener('touchcancel', () => btn.classList.remove('active'), {passive: true});
    });

    let allPlayerRoles = [];
    let currentDrawIndex = 0;
    let finalHistory = [];

    // 排他的選択の設定 (5,6,7,8人) 
    checkboxes.forEach(cb => {
        cb.addEventListener('change', function() {
            if (this.checked) {
                const val = this.value;
                if (["5", "6", "7", "8"].includes(val)) {
                    checkboxes.forEach(other => {
                        if (other !== this && other.value === val) {
                            other.checked = false;
                        }
                    });
                }
            }
        });
    });

    function startLottery() {
        const maxCourts = parseInt(document.getElementById('courtCount').value);
        const totalMembers = parseInt(document.getElementById('memberCount').value);
        const allowedFormats = Array.from(checkboxes).filter(cb => cb.checked).map(cb => ({ label: cb.dataset.label, size: parseInt(cb.value) }));

        if (!maxCourts || !totalMembers) { alert("コート数と人数を入力してください"); return; }
        if (allowedFormats.length === 0) { alert("形式を選択してください"); return; }

        const avg = totalMembers / maxCourts;
        let bestResult = null;
        let minVariance = Infinity;

        function solve(remaining, courtIdx, current) {
            if (courtIdx === maxCourts) {
                if (remaining === 0) {
                    const variance = current.reduce((acc, cur) => acc + Math.pow(cur.size - avg, 2), 0);
                    if (variance < minVariance) { minVariance = variance; bestResult = [...current]; }
                }
                return;
            }
            for (const f of allowedFormats) {
                if (remaining - f.size < 0) continue;
                solve(remaining - f.size, courtIdx + 1, [...current, f]);
                if (minVariance === 0) return;
            }
        }
        solve(totalMembers, 0, []);

        if (!bestResult) { alert("組み合わせが見つかりません。設定を調整してください。"); return; }

        let roles = [];
        bestResult.forEach((court, idx) => {
            const teamCounts = court.label.split(' vs ').map(s => parseInt(s));
            const isAllSolo = teamCounts.every(c => c === 1);
            teamCounts.forEach((count, tIdx) => {
                const teamLetter = String.fromCharCode(65 + tIdx);
                for(let i=0; i<count; i++) {
                    roles.push({
                        courtNum: idx + 1,
                        teamLet: teamLetter,
                        isSolo: (count === 1),
                        isAllSolo: isAllSolo,
                        format: court.label
                    });
                }
            });
        });

        allPlayerRoles = roles.sort(() => Math.random() - 0.5);
        currentDrawIndex = 0;
        finalHistory = [];

        setupSection.style.display = 'none';
        drawSection.style.display = 'block';
        resetDrawUI();
    }

    function resetDrawUI() {
        document.getElementById('resCourt').innerText = '-';
        document.getElementById('resTeam').innerText = '-';
        document.getElementById('resFormat').innerText = '-';
        document.getElementById('drawCounter').innerText = `0 / ${allPlayerRoles.length} 人目`;
        nextBtn.innerText = 'タップ';
        mainBody.classList.remove('color-flip');
    }

    function showNext() {
        mainBody.classList.toggle('color-flip');

        if (currentDrawIndex < allPlayerRoles.length) {
            const data = allPlayerRoles[currentDrawIndex];
            document.getElementById('resCourt').innerText = data.courtNum;
            const teamWrap = document.getElementById('teamDisplayWrapper');
            const resTeam = document.getElementById('resTeam');
            
            if (data.isAllSolo) {
                teamWrap.style.display = 'none';
            } else {
                teamWrap.style.display = 'block';
                if (data.isSolo) {
                    resTeam.innerHTML = `<span>${data.teamLet}</span><span class="solo-text">ソロ</span>`;
                } else {
                    resTeam.innerText = data.teamLet;
                }
            }
            document.getElementById('resFormat').innerText = data.format;
            finalHistory.push({ ...data });
            currentDrawIndex++;
            document.getElementById('drawCounter').innerText = `${currentDrawIndex} / ${allPlayerRoles.length} 人目`;
            
            if (currentDrawIndex === allPlayerRoles.length) {
                nextBtn.innerText = '全員完了';
            } else {
                nextBtn.innerText = 'タップ';
            }
        } else {
            mainBody.classList.remove('color-flip');
            showResultSection();
        }
    }

    function showResultSection() {
        if (finalHistory.length === 0) return;
        setupSection.style.display = 'none';
        drawSection.style.display = 'none';
        resultSection.style.display = 'block';
        const list = document.getElementById('resList');
        list.innerHTML = '';
        finalHistory.forEach((item, idx) => {
            const div = document.createElement('div');
            div.className = 'res-item';
            const teamDisp = item.isAllSolo ? 'ソロ' : `${item.teamLet}チーム ${item.isSolo ? ' (ソロ) ' : ''}`;
            div.innerHTML = `
                <div class="res-idx">${idx + 1}番</div>
                <div class="res-main">${item.courtNum}コート / ${teamDisp}</div>
                <div class="res-sub">${item.format}</div>
            `;
            list.appendChild(div);
        });
        viewLastResultBtn.style.display = 'block';
    }

    function backToSetup() {
        setupSection.style.display = 'block';
        drawSection.style.display = 'none';
        resultSection.style.display = 'none';
        allPlayerRoles = [];
        currentDrawIndex = 0;
        mainBody.classList.remove('color-flip');
    }
</script>

</body>
</html>
